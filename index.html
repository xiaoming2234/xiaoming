<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- 修改视口 -->
        <meta name="viewport" content="width=device-width">
        <title>weather</title>
        <link rel="stylesheet"  href="css/index.css">
        <link rel="shortcut icon" href="img/10.png">
        <!-- 引入rem.js -->
        <script src="js/rem.js"></script>
        <script src="font/iconfont.js"></script>
        <script src="js/jquery3.2.1.min.js"></script>
        <script src="js/index.js"></script>
    </head>
    <style type="text/css">
.icon {
   width: 1em; height: 1em;
   vertical-align: -0.15em;
   fill: currentColor;
   overflow: hidden;
}
</style>
    <body>
    	<!-- 屏幕开始 -->
    	<div class="screen">
    	    <div class="header"></div>
    	    <div class="box">
    	    	<h2>空气</h2>
    	    	<h3>轻度污染</h3>
    	    </div>
    	    <div class="wendu">0°</div>
    	    <div class="tianqi">晴</div>
    	    <div class="shidu">湿度  28%</div>
    	    <div class="jianyi">天冷了，注意保暖~</div>
    	</div>
    	<!-- 屏幕结束 -->
    	<div class="con1">
    	    <div class="tianqiyuce">
    	    	<div class="top">
    	    		<span class="day">今天</span>
    	    		<div class="temperature">
    	    			<span class="high" id="dat_high_temperature"></span>
    	    			/
    	    			<span class="low" id="dat_low_temperature"></span>
    	    			℃
    	    		</div>
    	    	</div>
    	    	<div class="bottom">
    	    		<span class="tq" id="day_condition">晴转多云</span>
    	    		<div class="tu" id="dat_weather_icon_id"></div>
    	    	</div>
    	    </div>
    	    <div class="tianqiyuce">
    	    	<div class="top">
    	    		<span class="day">明天</span>
    	    		<div class="temperature">
    	    			<span class="high" id="tomorrow_high_temperature"></span>
    	    			/
    	    			<span class="low" id="tomorrow_low_temperature">-13</span>
    	    			℃
    	    		</div>
    	    	</div>
    	    	<div class="bottom">
    	    		<span class="tq" id="tomorrow_condition"></span>
    	    		<div class="tu" id="tomorrow_weather_icon_id"></div>
    	    	</div>
    	    </div>
    	</div>
    	<!-- 实时天气 -->
    	<div class="con2">
    		<div class="wrap" id="now">
    			<!-- <div class="now">
    				<h2 class="now_time">12:00</h2>
    				<div class="now_weather"></div>
    				<h3 class="now_temperature">-1°</h3>
    			</div> -->
    		</div>
    	</div>
    	<!-- 最近日期天气预测 -->
    	<div class="con3">
    		<div class="wrap" id="recent">
    			<!-- <div class="recent">
    				<div class="recent_time">
    					<span class="month">01</span>
    					/
    					<span class="day">15</span>
    				</div>
    				<h2 class="recent_wea">多云</h2>
    				<div class="recent_pic"></div>
    				<h3 class="recent_high">2°</h3>
    				<h4 class="recent_low">-13°</h4>
                    <h5 class="recent_wind">西北风</h5>
                    <h6 class="recent_level">2级</h6>
    			</div> -->
    		</div>
    	</div>
    	<!-- 选择城市 -->
    	<div class="city_box" style="display: none;">
    		<div class="sousuo_box">
    			<div class="search_box">
    				<svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-iconfontzhizuobiaozhun22"></use>
                    </svg>
    				<input type="text" placeholder="搜索市" class="text" id="text">
    			</div>
    			<div class="button">取消</div>
    		</div>
    		<!-- 热门城市 -->
    		<div class="hotcity" id="city">
    			<h2 class="remen">热门城市</h2>
    			<div class="son">
    			    	<div class="text1">北京</div>
    			    	<div class="text1">上海</div>
    			    	<div class="text1">广州</div>
    			    	<div class="text1">深圳</div>
    			    	<div class="text1">郑州</div>
    			    	<div class="text1">西安</div>
    			    	<div class="text1">南京</div>
    			    	<div class="text1">杭州</div>
    			    	<div class="text1">武汉</div>
    			    	<div class="text1">成都</div>
    			    	<div class="text1">沈阳</div>
    			    	<div class="text1">天津</div>
    			</div>
    		</div>
    	</div>
    </body>
</html>
<!-- 移动端布局步骤
1、修改视口
2、引入rem.js
3、修改设计稿的宽度 -->
<!-- 
html 超文本标记语言
css 层叠样式表
选择器的作用：选中页面中的元素
浮动、定位、字体、盒子模型（margin padding）
后代选择器：.con1 .tianqiyuce
伪类选择器：
：nth-child(n)选中第几个孩子
：first-child选中第一个孩子
：last-child选中最后一个孩子
 -->
